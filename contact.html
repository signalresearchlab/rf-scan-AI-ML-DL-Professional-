<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Signal Research Lab</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007cba; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #005a87; }
    </style>
</head>
<body>
    <h2>ðŸ“§ Contact Signal Research Lab</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
        <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="company">Company/Organization</label>
            <input type="text" id="company" name="company">
        </div>
        
        <div class="form-group">
            <label for="service">Service Needed *</label>
            <select id="service" name="service" required>
                <option value="">Select a service...</option>
                <option value="rf-consulting">RF Consulting</option>
                <option value="custom-development">Custom Software Development</option>
                <option value="security-audit">Security Audit</option>
                <option value="training">Training & Workshops</option>
                <option value="support">Technical Support</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="urgency">Urgency Level</label>
            <select id="urgency" name="urgency">
                <option value="low">Low - General Inquiry</option>
                <option value="medium">Medium - Project Planning</option>
                <option value="high">High - Urgent Issue</option>
                <option value="critical">Critical - Emergency</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">Project Details *</label>
            <textarea id="message" name="message" rows="6" required placeholder="Please describe your project requirements, timeline, and any specific RF technologies involved..."></textarea>
        </div>
        
        <button type="submit">Send Message</button>
    </form>
    
    <p><small>We typically respond within 24 hours. For urgent matters, please indicate high urgency.</small></p>
</body>
</html>
